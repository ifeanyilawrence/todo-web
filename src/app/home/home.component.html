<div class="card mt-4">
    <h4 class="card-header">Welcome Champ!</h4>
    <div class="card-body">
        <h6>Logged in user</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="user">
            <li>{{user.name}}</li>
            <li>{{user.email}}</li>
        </ul>
    </div>
</div>
